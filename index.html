<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator by stewhel</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<body>
   <div class="content">
        <div class = "calc-background">
            <div id="screen"></div>
                <div class="key-container">
                    <div class="top-btns">
                        <button class="clear-btn" id="clear">CE</button>
                        <button class="del-btn" id="del">DEL</button>
                    </div>
                    <div class="bottom">
                        <button class="btn">7</button>
                        <button class="btn">8</button>
                        <button class="btn">9</button>
                        <button class="oper-btn" id="divide">/</button>
                        <button class="btn">4</button>
                        <button class="btn">5</button>
                        <button class="btn">6</button>
                        <button class="oper-btn" id="times">X</button>
                        <button class="btn">1</button>
                        <button class="btn">2</button>
                        <button class="btn">3</button> 
                        <button class="oper-btn" id="minus">-</button>
                        <button class="btn" id="zero">0</button>
                        <button class="btn" id="dot">.</button>
                        <button class="equal-btn" id="equal">=</button>
                        <button class="oper-btn" id="plus">+</button>                   
                    <div>
                </div>
            </div>
        </div>
    </div>
    
    <div class="footer">
        <a href="https://github.com/stewhel/odin-calc">code by stewhel</a>
    </div>
</body>

<script src="javascript.js"></script>



</html>
