<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calculator by stewhel</title>
    <link rel="stylesheet" href="style.css"> 
</head>

<h1>This is my calculator</h1>

<body>
    <div class = "calc-background">
        <div class="screen">
            this is the screen
        </div>
        <div class="key-container">
            <div class="top">
                <button class="btn" id="%">1</button>
                <button class="btn" id="sqrt">1</button>
                <button class="btn" id="C">1</button>
                <button class="btn" id="CE">1</button>
            </div>
            <div class="bottom">
                <div class="bottom-left">
                    <button class="btn" id="1">7</button>
                    <button class="btn" id="1">8</button>
                    <button class="btn" id="1">9</button>
                    <button class="btn" id="1">4</button>
                    <button class="btn" id="1">5</button>
                    <button class="btn" id="1">6</button>
                    <button class="btn" id="1">1</button>
                    <button class="btn" id="1">2</button>
                    <button class="btn" id="1">3</button>
                    <button class="btn" id="1">0</button>
                    <button class="btn" id="1">.</button> 
                    <button class="btn" id="1">=</button>   
                </div>
                <div class="bottom-right">
                    <button class="btn" id="1">/</button>
                    <button class="btn" id="1">*</button>
                    <button class="btn" id="1">-</button>
                    <button class="btn" id="1">+</button>                   
                </div>
            <div>
          
        </div>
    </div>
</body>




</html>
